language: java
jdk: openjdk8

services:
  - docker

script:
  - export PATHFINDER_UI_IMAGE=quay.io/pathfinder/pathfinder-ui
  - export PATHFINDER_UI_IMAGE_FULL=$PATHFINDER_UI_IMAGE:$TRAVIS_BRANCH
  - export PATHFINDER_SERVER_IMAGE=quay.io/pathfinder/pathfinder-server
  - export PATHFINDER_SERVER_IMAGE_FULL=$PATHFINDER_SERVER_IMAGE:$TRAVIS_BRANCH

after_success:
  - docker login -u=$QUAY_USER -p=$QUAY_TOKEN quay.io
  - docker build -t $PATHFINDER_SERVER_IMAGE_FULL -f ServerDockerfile --build-arg BRANCH=$TRAVIS_BRANCH --build-arg COMMITHASH=$TRAVIS_COMMIT --build-arg COMMITMESSAGE="$TRAVIS_COMMIT_MESSAGE" .
  - docker push $PATHFINDER_SERVER_IMAGE_FULL
  - docker build -t ${PATHFINDER_UI_IMAGE_FULL} -f UIDockerfile --build-arg BRANCH=$TRAVIS_BRANCH --build-arg COMMITHASH=$TRAVIS_COMMIT --build-arg COMMITMESSAGE="$TRAVIS_COMMIT_MESSAGE" .
  - docker push $PATHFINDER_UI_IMAGE_FULL
